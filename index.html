<!DOCTYPE html>
<html>
<head>
    <!--
      If you are serving your web app in a path other than the root, change the
      href value below to reflect the base path you are serving from.

      The path provided below has to start and end with a slash "/" in order for
      it to work correctly.

      For more details:
      * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

      This is a placeholder for base href that will be replaced by the value of
      the `--base-href` argument provided to `flutter build`.
    -->
    <base href="./">

    <meta charset="UTF-8">
    <meta content="IE-Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="Official IGM for MMG SHIPPING LINES LTD.">

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="igm">
    <link rel="apple-touch-icon" href="./icons/Icon-192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./favicon.png"/>

    <title>igm</title>
    <link rel="manifest" href="./manifest.json">

    <!-- Your existing scripts -->
    <script src="./js/camera_logic.js" defer></script>
    <script src="./js/face-api.js" defer></script>
    <script src="./js/face-api-helper.js" defer></script>
    <script src="./js/face_worker.js" defer></script>

    <!-- START: CSS for the loading screen -->
    <style>
        body {
          /* Set background to pure black and remove default margin */
          background-color: #000000;
          margin: 0;
        }

        /* Use fixed positioning for a robust, centered overlay */
        #loading-indicator {
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          color: #FFFFFF;
          font-family: Arial, sans-serif;
          z-index: 9999; /* Ensures it stays on top */
        }

        /* Style for the moth image */
        #loading-indicator img {
          width: 30vmin;
          height: 30vmin;
          object-fit: contain; /* Fit whole image inside the square */
          margin-bottom: 25px;
        }

        /* A simple CSS spinner */
        .spinner {
          border: 8px solid #ffffff; /* White track */
          border-top: 8px solid #014939; /* Dark green arc */
          border-radius: 50%;
          width: 60px;
          height: 60px;
          animation: spin 1.5s linear infinite;
          -webkit-animation: spin 1.5s linear infinite;
        }

        #loading-indicator p {
          margin-top: 20px;
          font-size: 16px;
          letter-spacing: 1px;
        }

        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
        @-webkit-keyframes spin {
          0% { -webkit-transform: rotate(0deg); }
          100% { -webkit-transform: rotate(360deg); }
        }

        /* Animation to smoothly fade out the loader */
        .fade-out {
          animation: fadeOut 0.5s forwards;
        }

        @keyframes fadeOut {
          from { opacity: 1; }
          to { opacity: 0; }
        }
    </style>
    <!-- END: CSS for the loading screen -->
</head>
<body>
<!-- START: HTML for the loading indicator -->
<div id="loading-indicator">
    <img src="./moth.jpeg" alt="Loading Moth">
    <!-- You can re-enable the spinner and text if you want them -->
    <!-- <div class="spinner"></div> -->
    <!-- <p>Initializing Moth Engine...</p> -->
</div>
<!-- END: HTML for the loading indicator -->

<script src="./flutter_bootstrap.js" async></script>

<!-- START: JavaScript to hide the loader when Flutter is ready (ROBUST VERSION) -->
<script>
    window.addEventListener('load', function(ev) {
      // Get a reference to the loader element immediately.
      var loadingIndicator = document.getElementById("loading-indicator");

      _flutter.loader.loadEntrypoint({
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            // Use a try...finally block for guaranteed execution.
            try {
              // This is an asynchronous call, but we don't need to await it
              // for the finally block to be scheduled.
              return appRunner.runApp();
            } finally {
              // This block will run ALWAYS after runApp() is called,
              // ensuring the loader is removed even if the app has an error.
              if (loadingIndicator) {
                // Add the fade-out class for the animation.
                loadingIndicator.classList.add('fade-out');

                // Also, immediately disable pointer events to prevent it
                // from blocking clicks on the UI that might appear underneath.
                loadingIndicator.style.pointerEvents = 'none';

                // After the animation completes, remove the element entirely.
                setTimeout(function() {
                  loadingIndicator.remove();
                }, 500); // This duration should match the fadeOut animation time.
              }
            }
          });
        }
      });
    });
</script>
<!-- END: JavaScript to hide the loader -->
</body>
</html>
