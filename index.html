    <!-- START: CSS for the loading screen -->
    <style>
        body {
          background-color: #000000;
          margin: 0;
        }

        #loading-indicator {
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          color: #FFFFFF;
          font-family: Arial, sans-serif;
          z-index: 9999;
        }

        #loading-indicator img {
          width: 30vmin;
          height: 30vmin;
          object-fit: contain;
          margin-bottom: 25px;
        }

        .spinner {
          border: 8px solid #ffffff;
          border-top: 8px solid #014939;
          border-radius: 50%;
          width: 60px;
          height: 60px;
          animation: spin 1.5s linear infinite;
          -webkit-animation: spin 1.5s linear infinite;
        }

        #loading-indicator p {
          margin-top: 20px;
          font-size: 16px;
          letter-spacing: 1px;
        }

        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
        @-webkit-keyframes spin {
          0% { -webkit-transform: rotate(0deg); }
          100% { -webkit-transform: rotate(360deg); }
        }
    </style>
    <!-- END: CSS for the loading screen -->
</head>
