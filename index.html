<!DOCTYPE html>
<html>
<head>
    <!--
      If you are serving your web app in a path other than the root, change the
      href value below to reflect the base path you are serving from.

      The path provided below has to start and end with a slash "/" in order for
      it to work correctly.

      For more details:
      * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

      This is a placeholder for base href that will be replaced by the value of
      the `--base-href` argument provided to `flutter build`.
    -->
    <base href="./">

    <meta charset="UTF-8">
    <meta content="IE-Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="Official IGM for MMG SHIPPING LINES LTD.">

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="igm">
    <link rel="apple-touch-icon" href="./icons/Icon-192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./favicon.png"/>

    <title>igm</title>
    <link rel="manifest" href="./manifest.json">

    <!-- Your existing scripts -->
    <script src="./js/camera_logic.js" defer></script>
    <script src="./js/face-api.js" defer></script>
    <script src="./js/face-api-helper.js" defer></script>
    <script src="./js/face_worker.js" defer></script>

    <!--
      All custom CSS for the loading indicator has been removed from here.
    -->
</head>
<body>
  <!-- 
    The custom HTML for the loading indicator has been removed from here.
  -->

  <script src="./flutter_bootstrap.js" async></script>

  <!-- 
    This is the default Flutter script. It initializes and runs the app
    without manipulating any loading indicators. 
  -->
  <script>
    window.addEventListener('load', function(ev) {
      _flutter.loader.loadEntrypoint({
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
